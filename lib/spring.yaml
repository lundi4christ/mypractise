apiVersion: apps/v1
kind: Deployment
metadata: 
    name: spring-api-dpl
    labels: 
      app: spring-api
spec:
   replicas: 1
   selector: 
     matchLabels:
        app: spring-api 
   template: 
     metadata: 
        labels: 
          app: spring-api
     spec: 
       containers: 
       - name: spring-api
         image: lundi4christ/springback:1.2
         imagePullPolicy: Always
         ports:
         - containerPort: 8090
         resources:
           requests: 
             ephemeral-storage: "1Gi"
           limits:
             ephemeral-storage: "2Gi"
         env:
         - name: SPRING_DATASOURCE_URL
           valueFrom:
             configMapKeyRef:
                name: spring-config
                key: datasource-url  
         - name: SPRING_DATASOURCE_USERNAME
           valueFrom:
             secretKeyRef: 
                name: spring-secret
                key: database-user
         - name: SPRING_DATASOURCE_PASSWORD
           valueFrom:
             secretKeyRef: 
                name: spring-secret
                key: database-pass
         - name: MAIN_REST_ENDPOINT
           valueFrom:
             configMapKeyRef: 
                name: spring-config
                key: endpoint-url
         - name: SERVER_PORT
           value: "8090"
---
apiVersion: v1
kind: Service
metadata: 
   name: kachasi-api
spec: 
   type: NodePort
   selector: 
     app: spring-api
   ports:
     - protocol: TCP 
       port: 8090
       targetPort: 8090
       nodePort: 30003
