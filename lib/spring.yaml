apiVersion: apps/v1
kind: Deployment
metadata: 
    name: spring-ui-dpl
    labels:
       app: spring-ui
spec:
   replicas: 1
   selector: 
      matchLabels:
         app: spring-ui
   template: 
      metadata:
         labels:
           app: spring-ui
      spec: 
         containers:
         - name: spring-ui
           image: lundi4christ/springfront:1.4
           imagePullPolicy: Always
           ports:
           - containerPort: 80
           resources: 
              requests:
                ephemeral-storage: "1Gi"
              limits: 
                ephemeral-storage: "2Gi" 
---
apiVersion: v1
kind: Service
metadata:
    name: spring-ui-service
spec: 
    type: NodePort
    selector:
      app: spring-ui
    ports:
      - protocol: TCP
        port: 8090 
        targetPort: 80
        nodePort: 30002
----
